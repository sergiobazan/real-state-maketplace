<main class="flex items-center justify-center w-full h-screen">
  <div class="max-w-[420px] w-full">
    <form (submit)="onSubmit()" class="shadow-lg border border-gray-100 rounded-md p-6">
      <h2 class="text-xl text-center text-sky-800 my-4">Login Here!</h2>
      <div class="flex flex-col gap-2 mb-2">
        <label for="email">Email</label>
        <input type="email" name="email" id="name" [(ngModel)]="loginRequest.email" class="border border-gray-300 rounded px-3 py-2 outline-none focus:border-blue-400 focus:border-2">
      </div>
      <div class="flex flex-col gap-2 mb-4">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="loginRequest.password" class="border border-gray-300 rounded px-3 py-2 outline-none focus:border-blue-400 focus:border-2">
      </div>
      <button type="submit" class="flex justify-center m-auto min-w-44 rounded-lg border border-blue-500 bg-white text-blue-500 font-semibold py-1 px-4 hover:bg-blue-500 hover:text-white">
        Login
      </button>
    </form>
  </div>
</main>
